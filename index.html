<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body><h2>Hello</h2>
<div class="search-bar">
    <input type="text" placeholder="Search by Keyword or Product ID">
    <button><i class="fa-solid fa-microphone"></i></button>
    <button><i class="fa-solid fa-camera"></i></button>
  </div>
  
  <div id="container">
    <!-- Product 1 -->
    <a id="proLink" href="product.html?id=mobile-stand" class="product-card">
      <img src="Mobile-stand.jpg" alt="Mobile Stand">
      <div class="product-info">
        <h4 class="product-title">Mobile Stand</h4>
        <div class="price-section">
          <span class="price">₹127</span>
          <span class="old-price">₹199</span>
          <span class="discount">36% off</span>
        </div>
        <div class="offer">₹120 with 1 Special Offer</div>
        <div class="delivery">Free Delivery</div>
        <div class="rating">⭐ 4.4 <span>(457)</span></div>
      </div>
    </a>

    <!-- Product 2 -->
    <a href="product.html?id=extension-board" class="product-card">
      <img src="extension-board.jpg" alt="Extension Board">
      <div class="product-info">
        <h4 class="product-title">Extension Board</h4>
        <div class="price-section">
          <span class="price">₹299</span>
          <span class="old-price">₹399</span>
          <span class="discount">25% off</span>
        </div>
        <div class="offer">₹280 with 2 Special Offers</div>
        <div class="delivery">Free Delivery</div>
        <div class="rating">⭐ 4.7 <span>(1200)</span></div>
      </div>
    </a>
  </div>
  <nav class="bottom-nav">
    <button onclick="change('home')"><i id="myhome"class="fa-solid fa-house"></i><br>Home</button>
    <button onclick="change('categories')"><i id="cat" class="fa-solid fa-th-large"></i><br>Categories</button>
    <button onclick="change('mall')"><i id="mymall" class="fa-solid fa-store"></i><br>Mall</button>
    <button onclick="change('videoFind')"><i id="vid" class="fa-solid fa-video"></i><br>Video Finds</button>
    <button onclick="change('myOrders')"><i id="myOrders" class="fa-solid fa-box"></i><br>My Orders</button>
  </nav>

  <script>
      
    
      
    // Reapply active tab after reload
window.onload = () => {
    const active = localStorage.getItem("activeTab");
    if(active){
        document.getElementById("myhome").classList.remove("active");
        document.getElementById("mymall").classList.remove("active");
        document.getElementById("myOrders").classList.remove("active");
        document.getElementById("cat").classList.remove("active");
        document.getElementById("vid").classList.remove("active");

        document.getElementById(
          active === "home" ? "myhome" :
          active === "mall" ? "mymall" :
          active === "myOrders" ? "myOrders" :
          active === "categories" ? "cat" : "vid"
        ).classList.add("active");
    }
};
      
      
      
      
   
    
    function change(tab){
        let home = document.getElementById("myhome");
        
        let mall = document.getElementById("mymall");
        
       let myOrders = document.getElementById("myOrders");
       
       let category = document.getElementById("cat");
       
       let videoF = document.getElementById("vid");
        
        home.classList.remove("active");
        mall.classList.remove("active");
        
videoF.classList.remove("active");

category.classList.remove("active");

myOrders.classList.remove("active");
        
    localStorage.setItem("activeTab", tab);
    
    
        if(tab === "home")
    home.classList.add("active");
        
    
    
    if(tab === "mall")
    mall.classList.add("active");
    
    if(tab === "categories")
 category.classList.add("active");
 
 if(tab === "videoFind")
 videoF.classList.add("active");
 
 if(tab === "myOrders"){
 
 window.location.href = "login.html";
 
 myOrders.classList.add("active");
    }
        
    }
    
    
    
    
    
  </script>

</body>
</html>
