<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- ☰ Menu Button -->
  <div id="menu-button" onclick="toggleMenu()">
    <div id="line"></div>
    <div id="line"></div>
    <div id="line"></div>
  </div>

  <div id="side-menu" class="hidden">
    <ul>
      <li><a id="user-info" href="#"></a></li>
      <li><a href="#">Category</a></li>
      <li><a href="login.html" id="loginLink">Login / Sign Up</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </div>

  <div id="container">
    <!-- Product 1 -->
    <a id="proLink" href="product.html?id=mobile-stand" class="product-card">
      <img src="Mobile-stand.jpg" alt="Mobile Stand">
      <div class="product-info">
        <h4 class="product-title">Mobile Stand</h4>
        <div class="price-section">
          <span class="price">₹127</span>
          <span class="old-price">₹199</span>
          <span class="discount">36% off</span>
        </div>
        <div class="offer">₹120 with 1 Special Offer</div>
        <div class="delivery">Free Delivery</div>
        <div class="rating">⭐ 4.4 <span>(457)</span></div>
      </div>
    </a>

    <!-- Product 2 -->
    <a href="product.html?id=extension-board" class="product-card">
      <img src="extension-board.jpg" alt="Extension Board">
      <div class="product-info">
        <h4 class="product-title">Extension Board</h4>
        <div class="price-section">
          <span class="price">₹299</span>
          <span class="old-price">₹399</span>
          <span class="discount">25% off</span>
        </div>
        <div class="offer">₹280 with 2 Special Offers</div>
        <div class="delivery">Free Delivery</div>
        <div class="rating">⭐ 4.7 <span>(1200)</span></div>
      </div>
    </a>
  </div>

  <script>
    const menu = document.getElementById("side-menu");

    function toggleMenu() {
      let active = menu.classList.toggle("active");
      document.body.style.overflowY = active ? "hidden" : "auto";
    }

    let startX = 0, endX = 0;

    document.addEventListener("touchstart", (e)=>{
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e)=>{
      endX = e.changedTouches[0].clientX;

      if(startX < 20 && endX - startX > 20){
        document.body.style.overflowY = "hidden";
        menu.classList.add("active");
      }
      if(startX > 20 && startX - endX > 10){
        document.body.style.overflowY = "auto";
        menu.classList.remove("active");
      }
    });

    // ✅ User login info handling
    const rawUser = localStorage.getItem("user");
    const loginLink = document.getElementById("loginLink");
    const userInfo = document.getElementById("user-info");

    try {
      const user = JSON.parse(rawUser);
      if (user && user.username) {
        userInfo.innerText = "Welcome, " + user.username;
        loginLink.innerText = "Logout";
        loginLink.onclick = () => {
          localStorage.removeItem("user");
          location.reload();
        };
      }
    } catch (err) {
      if (rawUser) userInfo.innerText = "Welcome, " + rawUser;
    }
  </script>

</body>
</html>
