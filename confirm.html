<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"charset="UTF-8">
  <title>Order Confirmed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tick {
      font-size: 80px;
      color: green;
      text-align: center;
      margin-top: 50px;
    }
    .message {
      text-align: center;
      font-size: 22px;
      margin-top: 10px;
    }
    .details {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    .links {
      text-align: center;
      margin-top: 30px;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ‚ò∞ Toggle Menu -->
  
  <div id="side-menu" class="hidden">
    <ul>
      <li><a href="#">Category</a></li>
      <li><a href="login.html">Login / Sign Up</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </div>

  <!-- Success Tick -->
  <div class="tick">‚úîÔ∏è</div>
  <div class="message">Your order has been placed successfully!</div>
  <div class="details" id="orderDetails"></div>

  <div class="links">
    <a href="index.html">üè† Home</a>
    <a href="orders.html">üì¶ View My Orders</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("side-menu").classList.toggle("hidden");
    }

    // Get the latest order to show confirmation
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem("user"));
    } catch (err) {
      user = null;
    }

    const orderKey = user ? "orders_" + user.username : "guest_orders";
    const orders = JSON.parse(localStorage.getItem(orderKey)) || [];
    const lastOrder = orders[orders.length - 1];

    if (lastOrder) {
      document.getElementById("orderDetails").innerHTML = `
        <p><b>Product:</b> ${lastOrder.product}</p>
        <p><b>Price:</b> ${lastOrder.price}</p>
        <p><b>Ordered by:</b> ${lastOrder.name}</p>
      `;
    }
  </script>

</body>
</html>
